<!DOCTYPE HTML>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
  <script type="text/javascript" src="javacode.js"></script>
</head>
<body>
<div class="container">  
  <form id="contact">
    <h3>Peer To Peer Loan</h3>
    <h4>Request Form</h4>
    <fieldset>
      <input placeholder="Amount*" name="requestAmount" type="number" tabindex="1" min="1" max="999999" required autofocus>
    </fieldset>
    <fieldset>
      <input placeholder="Tenure In months*" name="requestTenure" type="number" tabindex="2" min="1" max="999999" required>
    </fieldset>
    <fieldset>
      <input placeholder="Intrest Rate*" name="requestInterest" type="irate" tabindex="3" min="0" max="10" required>
    </fieldset>
    <!-- <fieldset>
      <input placeholder="Comments" type="text" tabindex="4"  required>
    </fieldset> -->
    <fieldset>
      <button name="submit" type="submit" >Submit</button>
    </fieldset>
  </form>
</div>

</body>
</html>
